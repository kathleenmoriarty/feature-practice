        function convertTemperature(degrees, unit) {
            let convertedTemp = '';

            if (unit === 'C') {
                let fahrenheit = (degrees * (9 / 5)) + 32;
                convertedTemp = `${Math.ceil(fahrenheit)}F`;
            } else if (unit === 'F') {
                let celsius = (degrees - 32) * (5 / 9);
                convertedTemp = `${Math.ceil(celsius)}C`;
            }

            return convertedTemp;
        }

        console.log(convertTemperature(25, 'C'));
        console.log(convertTemperature(85, 'F'));

        function convertLength(length, from, to) {
            let convertedLength = '';
            let convertedValue = '';

            if (from === 'miles') {

                if (to === 'km') {
                    convertedValue = length * 1.6;
                } else if (to === 'ft') {
                    convertedValue = length * 5280;
                }

                convertedLength = `${convertedValue} ${to}`;

            } else if (from === 'km') {

                if (to === 'miles') {
                    convertedValue = length / 1.6;
                } else if (to === 'ft') {
                    convertedValue = length * 3281;
                }

                convertedLength = `${convertedValue} ${to}`;
            } else if (from === 'ft') {

                if (to === 'miles') {
                    convertedValue = length / 5280;
                } else if (to === 'km') {
                    convertedValue = length / 3281;
                }

                convertedLength = `${convertedValue} ${to}`;
            } else {
                convertedLength = `Invalid unit: ${from}`;
            }

            return convertedLength;
            
        }

        console.log(convertLength(5, 'miles', 'km'));
        console.log(convertLength(5, 'miles', 'ft'));
        console.log(convertLength(5, 'km', 'ft'));
        console.log(convertLength(5, 'lbs', 'lbs'));

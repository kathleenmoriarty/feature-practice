<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/10-calculator.css">
</head>
<body>

    <p class="js-display-calc display"></p>

    <div class="container">
        <p>
            <button onclick="
                updateCalculation('1');
            ">1</button>

            <button onclick="
                updateCalculation('2');
            ">2</button>

            <button onclick="
                updateCalculation('3');
            ">3</button>

            <button onclick="
                updateCalculation(' + ');
            " class="orange">+</button>

        </p>

        <p>
            <button onclick="
                updateCalculation('4');
            ">4</button>

            <button onclick="
                updateCalculation('5');
            ">5</button>

            <button onclick="
                updateCalculation('6');
            ">6</button>

            <button onclick="
                updateCalculation(' - ');
            " class="orange">-</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('7');
            ">7</button>

            <button onclick="
                updateCalculation('8');
            ">8</button>

            <button onclick="
                updateCalculation('9');
            ">9</button>

            <button onclick="
                updateCalculation(' * ');
            " class="orange">*</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('0');
            ">0</button>

            <button onclick="
                updateCalculation('.');
            ">.</button>

            <button onclick="
                calculation = eval(calculation);
                updateCalculation('=');
            ">=</button>

            <button onclick="
                updateCalculation(' / ');
            " class="orange">/</button>
        </p>
    </div>
    
    <button onclick="
        updateCalculation('clear');
    " class="clear-btn">Clear</button>
   

    <script>
        let calculation = localStorage.getItem('calculation') || '';

        displayCalculation(calculation);

        function updateCalculation(userInput) {

            if (userInput === '=') {
                calculation = eval(calculation);
            } else if (userInput === 'clear') {
                calculation = '';
            } else {
                calculation += userInput;
            }

            displayCalculation(calculation);
            localStorage.setItem('calculation', calculation);
            
        }

        function displayCalculation(input) {
            document.querySelector('.js-display-calc')
                .innerHTML = input;
        }
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">
</head>
<body>

    <header class="amazon-header">
        <section class="left-section">
            <a href="amazon.html" class="header-link">
                <img class="amazon-logo" src="images/amazon-logo-white.png">
                <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png">
            </a>
        </section>

        <section class="middle-section">
            <input type="text" placeholder="Search" class="search-bar">
            <button class="search-button">
                <img class="search-icon" src="images/icons/search-icon.png">
            </button>
        </section>

        <section class="right-section">
            <a href="orders.html" class="orders-link header-link">
                <span class="returns-text">Returns</span>
                <span class="orders-text">& Orders</span>
            </a>
            <a href="checkout.html" class="cart-link header-link">
                <img src="images/icons/cart-icon.png" class="cart-icon">
                <div class="cart-quantity">0</div>
                <div class="cart-text">Cart</div>
            </a>
        </section>

    </header>

    <main>

        <div class="products-grid js-products-grid">

        </div>

    </main>

    <script src="data/products.js"></script>
    <script src="scripts/amazon.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/pages/tracking.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
</head>

<body>

    <header class="amazon-header">
        <section class="left-section">
            <a href="amazon.html" class="header-link">
                <img class="amazon-logo" src="images/amazon-logo-white.png">
                <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png">
            </a>
        </section>

        <section class="middle-section">
            <input type="text" placeholder="Search" class="search-bar">
            <button class="search-button">
                <img class="search-icon" src="images/icons/search-icon.png">
            </button>
        </section>

        <section class="right-section">
            <a href="orders.html" class="orders-link header-link">
                <span class="returns-text">Returns</span>
                <span class="orders-text">& Orders</span>
            </a>
            <a href="checkout.html" class="cart-link header-link">
                <img src="images/icons/cart-icon.png" class="cart-icon">
                <div class="cart-quantity">3</div>
                <div class="cart-text">Cart</div>
            </a>
        </section>

    </header>

    <main>

        <div class="order-tracking">
            <a href="orders.html" class="back-to-orders-link link-primary">View all orders</a>

            <div class="delivery-date">Arriving on Monday, June 13</div>

            <div class="product-info">Black and Gray Athletic Cotton Socks - 6 Pairs</div>

            <div class="product-info">Quantity: 1</div>

            <img src="images/products/athletic-cotton-socks-6-pairs.jpg" class="product-image">

            <div class="progress-labels-container">
                <div class="progress-label">Preparing</div>

                <div class="progress-label current-status">Shipped</div>

                <div class="progress-label">Delivered</div>
            </div>

            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </div>

    </main>
    
</body>
</html>

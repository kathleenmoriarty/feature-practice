        function countPositive(nums) {
            let count = 0;

            for (let i = 0; i < nums.length; i++) {
                nums[i] > 0 ? count++ : count;
            }

            return count;
        }

        //console.log(countPositive([1, -3, 5]));

        function minMax(nums) {
            const newObject = {};

            if(!nums[0]) {
                newObject.min = null;
                newObject.max = null;
            } else if(nums.length === 1) {
                newObject.min = nums[0];
                newObject.max = nums[0];
            } else {
                for(let i = 0; i < nums.length; i++) {
                    if (nums[i] > nums[i + 1]) {
                        const temp = nums[i];
                        nums[i] = nums[i + 1];
                        nums[i + 1] = temp;
                    }
                }
                newObject.min = nums[0];
                newObject.max = nums[nums.length - 1];
            }

            return newObject;
        }

        //console.log(minMax([1, -3, 5]));

        function doubleArray(nums) {
            const doubledArray = [];

                const num = nums[i];
                if(num === 0) {

                }
                doubledArray.push(num * 2);
            }

        function findIndex(arr, word) {
            for(let i = 0; i < arr.length; i++) {
                if(arr[i] === word) {
                    return i;
                } 
            }
            return -1;
        }

        function unique(arr) {
            const noDoubles = [];

            for(let i = 0; i < arr.length; i++) {
                if(findIndex(noDoubles, arr[i]) === -1) {
                    noDoubles.push(arr[i]);
                } 
            }
            return noDoubles;
        }
